<mat-toolbar class="topbar gap-2">


  <!-- Mobile Menu -->
  @if(!showToggle) {
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="flex justify-center">
    <i class="iconify flex" data-icon="solar:hamburger-menu-linear"></i>
  </button>
  }

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Notifications">
    <i data-icon="solar:bell-bing-linear" class="iconify size-5.5!"></i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>No new notifications</button>
  </mat-menu>
  <!-- --------------------------------------------------------------- -->


  <span class="flex-auto"></span>

  <!-- User Role Badge -->
  @if (roleName) {
    <span class="px-3 py-1 text-xs font-semibold rounded-full bg-primary/10 text-primary">
      {{ roleName }}
    </span>
  }

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button extended [matMenuTriggerFor]="profilemenu" aria-label="Profile menu"
    class="flex! items-center justify-center profile-btn-dd">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-full object-cover size-9! profile-dd" width="35" />
  </button>
  <mat-menu #profilemenu="matMenu" class="cardWithShadow">
    <!-- User Info -->
    <div class="px-4 py-3 border-b">
      <p class="font-semibold">{{ displayName }}</p>
      <p class="text-sm text-gray-500">{{ currentUser()?.email }}</p>
    </div>
    
    <button mat-menu-item>
      <mat-icon class="flex items-center"><i data-icon="solar:shield-user-line-duotone"
          class="iconify size-5.5!"></i></mat-icon>My Profile
    </button>
    <button mat-menu-item>
      <mat-icon class="flex items-center"><i data-icon="solar:user-id-line-duotone"
          class="iconify size-5.5!"></i></mat-icon>My Account
    </button>
    <button mat-menu-item>
      <mat-icon class="flex items-center"><i data-icon="solar:settings-line-duotone"
          class="iconify size-5.5!"></i> </mat-icon>Settings
    </button>

    <div class="px-3 mt-3">
      <button mat-stroked-button class="w-full" (click)="logout()">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>
